{% set name = "sid-dev" %}
{% set version = "0.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sid_dev/sid_dev-{{ version }}.tar.gz
  sha256: 252c5594e7e99b3de7a58c6c4e52c92e11eb93063045e69f0f94843b9d39fa9f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bokeh
    - dask
    - fastparquet !=0.6.1
    - holoviews
    - matplotlib-base
    - numba >=0.48
    - numpy
    - pandas >=1
    - python >=3.6
    - python-snappy
    - seaborn
    - tqdm

test:
  imports:
    - sid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/covid-19-impact-lab/sid
  summary: Simulate the spread of COVID-19 with different policies.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/covid-19-impact-lab/sid
  doc_url: https://sid-dev.readthedocs.io/

extra:
  recipe-maintainers:
    - tobiasraabe
    - roecla
    - janosg
